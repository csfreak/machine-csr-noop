name: Tests

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]


jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    
    - name: Test Build
      run: |
        make fmt
        make test
        make build
        make docker-build
        make bundle-build
        make catalog-build
